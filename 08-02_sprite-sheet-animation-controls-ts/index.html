<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Sprite Sheet Animation</title>
  <link rel="stylesheet" type="text/css" href="/src/css/app.css"/>
</head>
<body>
<div id="wrap">
  <div id="clip" class="clip">&nbsp;</div>
  <div id="controls" class="controls">
    <button id="btn-play" type="button"><span>Play</span></button>
    <button id="btn-reverse" type="button"><span>Reverse</span></button>
    <button id="btn-stop" type="button"><span>Stop</span></button>
    <button id="btn-reset" type="button"><span>Reset</span></button>
  </div>
  <div id="result" class="result">
    <span class="name">Frame</span><span class="current"></span><span class="max"></span>
  </div>
</div>
<script type="module" src="/src/ts/app.ts"></script>
</body>
</html>
