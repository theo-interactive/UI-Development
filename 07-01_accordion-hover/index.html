<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Accordion</title>
  <link rel="stylesheet" type="text/css" href="/src/css/app.css" />
</head>
<body>
<div id="wrap">
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-collapse"><p>Tate Modern</p></div>
      <div class="accordion-view">
        <h2 class="eyebrow">London</h2>
        <h3 class="headline">Tate Modern</h3>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/X5jEoe36ukA/1200x800" alt="London" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><p>Louvre Museum</p></div>
      <div class="accordion-collapse"><span>Paris</span></div>
      <div class="accordion-view">
        <h2 class="eyebrow">Paris</h2>
        <h3 class="headline">Louvre Museum</h3>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/GCfE4fl7tIQ/1200x800" alt="Paris" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><p>MoMA</p></div>
      <div class="accordion-view">
        <h2 class="eyebrow">New York</h2>
        <h3 class="headline">MoMA â€“ The Museum of Modern Art</h3>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/eTEaDL15tf8/1200x800" alt="New York" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><p>Van Gogh Museum</p></div>
      <div class="accordion-view">
        <h2 class="eyebrow">Amsterdam</h2>
        <h3 class="headline">Van Gogh Museum</h3>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/DfplaIXkua8/1200x800" alt="Amsterdam" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><p>Leopold Museum</p></div>
      <div class="accordion-view">
        <h2 class="eyebrow">Wien</h2>
        <h3 class="headline">Leopold Museum</h3>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/cMHoBwFXPeI/1200x800" alt="Wien" /></figure>
      </div>
    </div>
  </div>
</div>
</body>
</html>
