<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Accordion</title>
  <link rel="stylesheet" type="text/css" href="/src/css/app.css" />
</head>
<body>
<div id="wrap">
  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-collapse"><span>London</span></div>
      <div class="accordion-view">
        <h2 class="headline">London</h2>
        <p class="copy">Tate Modern</p>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/X5jEoe36ukA/1200x800" alt="London" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><span>Paris</span></div>
      <div class="accordion-view">
        <h2 class="headline">Paris</h2>
        <p class="copy">Louvre museum</p>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/GCfE4fl7tIQ/1200x800" alt="Paris" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><span>New York</span></div>
      <div class="accordion-view">
        <h2 class="headline">New York</h2>
        <p class="copy">MoMA The Museum of Modern Art</p>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/eTEaDL15tf8/1200x800" alt="New York" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><span>Amsterdam</span></div>
      <div class="accordion-view">
        <h2 class="headline">Amsterdam</h2>
        <p class="copy">Van Gogh Museum</p>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/DfplaIXkua8/1200x800" alt="Amsterdam" /></figure>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-collapse"><span>Wien</span></div>
      <div class="accordion-view">
        <h2 class="headline">Wien</h2>
        <p class="copy">Leopold Museum</p>
      </div>
      <div class="accordion-image">
        <figure><img src="https://source.unsplash.com/cMHoBwFXPeI/1200x800" alt="Wien" /></figure>
      </div>
    </div>
  </div>
</div>
</body>
</html>
